---
layout: default
---

<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col tag-filter'>
      <h6>Filter:
        <a href="/">#{{ page.tag }}</a> <span>({{ page.posts.size }} posts)</span>
      </h6>
    </div>
  </div>

  <div class='o-grid'>
    {% for post in page.posts %}
      {% include post-card-pinned.liquid %}
    {% endfor %}

    {% for post in page.posts %}
      {% include post-card.liquid %}
    {% endfor %}
  </div>
</div>
