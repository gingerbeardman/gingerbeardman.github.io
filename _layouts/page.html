---
layout: default
---
<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col'>
      <article class='c-post'>
        <h1 class='c-post__title'>{{ page.title }}</h1>

        <div class='c-content'>
          {% include_cached page-image.html 
            pimage=page.image 
            ptitle=page.title 
            sbaseurl=site.baseurl 
          %}
          {{ content }}
        </div>

        {% if page.name == 'tags.md' %}
          <div class="c-content larger">
            {% include_cached tag-cloud.html pname=page.name %}
          </div>
        {% endif %}
      </article>
    </div>
  </div>

</div>
