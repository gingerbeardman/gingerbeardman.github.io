<header class='c-header'>

  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--full'>
      <div class='c-header__inner'>

        <div class='o-grid'>
          <div class='o-grid__col o-grid__col--1-4-s'>
            <div class='c-logo u-text-left'>
              <a class='c-logo__link' href='{{ include.sbaseurl }}/' title='{{ include.sdescription }}'>
                {{ include.htmltitle }}
              </a>
            </div>
          </div>
          <div class='o-grid__col o-grid__col--3-4-s'>
            <div class='c-byline u-text-right'>
              <div class='c-byline__desc'>by&nbsp;<a href="{{ include.shomepage }}" class='c-byline__desc'>{{ include.sauthor }}</a></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</header>
