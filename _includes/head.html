<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <title>{% if include.ptag | strip %}#{{ include.ptag | strip }} {% endif %}{% if include.ptitle | strip %} {{ include.ptitle | strip }} {{ include.stitle | strip }}{% else %}{{ include.stitle | strip }}{% endif %}</title>
  <meta name='description' content="{% if include.pexcerpt %}{{ include.pexcerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ include.sdescription }}{% endif %}">
  <link rel='canonical' href="{{ include.purl | replace:'index.html','' | prepend: include.sbaseurl | prepend: include.surl }}">
  <link rel='alternate' type='application/rss+xml' title='{{ include.stitle }}' href="{{ '/feed.xml' | prepend: include.sbaseurl | prepend: include.surl }}">
  <link rel="stylesheet" href="{{ '/js/tablesorter.theme.default.min.css' | prepend: include.sbaseurl }}">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    {% capture inlineCSS %}
      {% include_cached app.scss %}
    {% endcapture %}

    {{ inlineCSS | scssify }}
  </style>

  {% if jekyll.environment == 'production' and include.sanalytics %}
    {% include_cached analytics.html sanalytics=include.sanalytics %}
  {% endif %}
</head>
