<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <title>{% if include.ptag %}#{{ include.ptag | append: ' ' }}{% endif %}{% if include.ptitle %}{{ include.ptitle | append: ' ' }}{{ include.sextitle | prepend: ' ' }}{% else %}{{ include.stitle }}{% endif %}</title>
  <meta name='description' content="{% if include.pexcerpt %}{{ include.pexcerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ include.sdescription }}{% endif %}">
  <link rel='canonical' href="{{ include.purl | replace:'index.html','' | prepend: include.sbaseurl | prepend: include.surl }}">
  <link rel='alternate' type='application/rss+xml' title='{{ include.stitle }}' href="{{ '/feed.xml' | prepend: include.sbaseurl | prepend: include.surl }}">
  <link rel="stylesheet" href="{{ '/js/tablesorter.theme.default.min.css' | prepend: include.sbaseurl }}">
  <link rel="stylesheet" href="{{ '/js/lite-yt-embed.css' | prepend: include.sbaseurl }}">
  <link rel="icon" href="{{ site.cdn }}/favicon.ico" sizes="any">
  <link rel="icon" href="{{ site.cdn }}/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ site.cdn }}/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta property="og:url" content="{{ include.purl | replace:'index.html','' | prepend: include.sbaseurl | prepend: include.surl }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if include.ptag %}#{{ include.ptag | append: ' ' }}{% endif %}{% if include.ptitle %}{{ include.ptitle | append: ' ' }}{{ include.sextitle | prepend: ' ' }}{% else %}{{ include.stitle }}{% endif %}">
  <meta property="og:description" content="{% if include.pexcerpt %}{{ include.pexcerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ include.sdescription }}{% endif %}">

  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="{{ include.surl }}">
  <meta property="twitter:url" content="{{ include.purl | replace:'index.html','' | prepend: include.sbaseurl | prepend: include.surl }}">
  <meta name="twitter:title" content="{% if include.ptag %}#{{ include.ptag | append: ' ' }}{% endif %}{% if include.ptitle %}{{ include.ptitle | append: ' ' }}{{ include.sextitle | prepend: ' ' }}{% else %}{{ include.stitle }}{% endif %}">
  <meta name="twitter:description" content="{% if include.pexcerpt %}{{ include.pexcerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ include.sdescription }}{% endif %}">

{% if page.image %}
  <meta property='og:image' content='{{ site.cdn }}{{ page.image }}'>
  <meta name='twitter:image' content='{{ site.cdn }}{{ page.image }}'>
{% else %}
  <meta property='og:image' content='{{ site.cdn }}/share-1200x630.png'>
  <meta name='twitter:image' content='{{ site.cdn }}/share-1200x630.png'>
{% endif %}

  <style type="text/css">
    {{ site.data.styles }}
  </style>

  {% if jekyll.environment == 'production' and include.sanalytics %}
    {% include_cached analytics.html sanalytics=include.sanalytics %}
  {% endif %}
</head>
